<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>FIT ADMIN</title>
  <style>
    
    @page {
    size: A4;
    margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-image: url("{{background_image}}"); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
    }

    h1, h3 {
      text-align: center;
      color: #444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 0 solid  rgba(255, 255, 255, 0.3);
      padding: 12px;
      text-align: left;
    }

    th {
      background-color:  rgba(255, 255, 255, 0.3);
      color: #222;
    }

    tr:nth-child(even) {
      background-color:  rgba(255, 255, 255, 0.3);
    }

    tr:hover {
      background-color:  rgba(255, 255, 255, 0.3);
    }

    .color_general {
      color: white;
    }
  </style>
</head>
<body>

  <h1 class="color_general">Treino {{ student }}</h1>
  
  <h3 class="color_general">Modalidade: {{ plan }}</h3>
  <h3 class="color_general">Nivel: {{ nivel }}</h3>
  <h3 class="color_general">Objetivo: {{ goal }}</h3>

  <table>
    <thead>
      <tr>
        <th class="color_general">Exercicio</th>
        <th class="color_general">Repetição</th>
        <th class="color_general">Série</th>
      </tr>
    </thead>
    <tbody>
      {% for exercise in exercise.treino %} 
      <tr>
        <td class="color_general">{{ exercise.exercicio }}</td>
        <td class="color_general">{{ exercise.series }}</td>
        <td class="color_general">{{ exercise.repeticoes }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <h3 class="color_general">Data: {{ today }}</h3>

</body>
</html>
